<!DOCTYPE html>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BALDI STORE</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/header_footer.css" />
		<link rel="stylesheet" href="css/wear.css" />
		<link rel="icon" href="./img/icon/title icon2-2.ico" />
		<link rel="stylesheet" href="./css/swiper-bundle.min.css" />
	</head>

	<body>
		<!------------------- 頁首 ------------------->
		<header>
			<ul class="ngb">
				<div class="hamburger">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<li>
					<a href="index.html"
						><img src="./img/logo_w.svg" alt="BALDI" class="logo" />
					</a>
				</li>
				<li>
					<ul class="nav-menu">
						<li class="ngb_list">
							<a href="index.html">HOME</a>
						</li>
						<li class="ngb_list">
							<a href="food.html">呷88</a>
						</li>
						<li class="ngb_list">
							<a href="wear.html">穿漂亮</a>
						</li>
						<li class="ngb_list">
							<a href="play.html">開心玩</a>
						</li>
					</ul>
				</li>
				<!------------------- 搜尋 ------------------->
				<li class="searchbox">
					<input type="text" placeholder="Search.." class="search" />
					<button type="button" class="inputbtn">
						<img src="./img/icon/search.svg" alt="" />
					</button>
				</li>
				<!------------------- 會員區 ------------------->
				<li class="mb">
					<button onclick="showDialog();" class="member">
						<img src="./img/icon/member.svg" alt="會員登入/註冊" class="mbi" />
					</button>
					<!--- 彈跳視窗下顯示一層透明陰影 --->
					<div class="shadow" onclick="closeDialog();">
						<!--- 彈跳視窗外框 --->
						<div class="out">
							<!--- 關閉視窗的叉叉 --->
							<div class="close" onclick="closeDialog();">X</div>
							<!--- 登入 & 註冊外層 --->
							<div class="login_page_box">
								<!--- 登入註冊 --->
								<div class="login">
									<!--- 登入tab --->
									<a
										href="#"
										class="tab-links"
										onclick="openLogin(event, 'signin'); return false;"
										id="defaultOpen"
										>登入</a
									>
									<!--- 註冊tab --->
									<a
										href="#"
										class="tab-links"
										onclick="openLogin(event, 'signup'); return false;"
										>註冊</a
									>

									<!--=======================  登入 =======================-->
									<!--- 使用者登入資料框外框 --->
									<section id="signin" class="tab-content">
										<form method="post" class="login_form" id="login">
											<input type="hidden" name="reqType" value="Login" />
											<!--- 用戶看不到也不可改的數據 --->
											<!--- 帳號 --->
											<div class="account">
												<input
													name="user"
													id="userid"
													required="required"
													type="text"
													class="modal-form-input"
													placeholder="Username or email"
												/>
											</div>
											<!--- 密碼 --->
											<div class="password">
												<input
													name="pass"
													id="password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<!--- 記住帳號 --->
											<div class="remember">
												<input type="checkbox" name="rem" />
												<label for="remember">記住帳號</label>
											</div>
											<!--- 登入按鈕 --->
											<button type="submit" class="btn">登入</button>
											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'"
												>
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'"
												>
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
									<!--=======================  註冊 =======================-->
									<section id="signup" class="tab-content">
										<form method="POST" class="login-form" id="Register">
											<input type="hidden" name="reqType" value="Register" />
											<div class="form-group">
												<input
													name="email"
													id="email"
													type="email"
													required="required"
													class="modal-form-input"
													placeholder="E-mail"
												/>
											</div>
											<div class="form-group">
												<input
													name="pass"
													id="reg-password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<div class="form-group">
												<input
													name="institute"
													id="organization"
													autocomplete="off"
													required="required"
													type="text"
													class="modal-form-input typeahead"
													placeholder="Confirm password"
												/>
											</div>

											<button class="btn" type="submit">註冊</button>

											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'"
												>
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'"
												>
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
								</div>
							</div>
						</div>
					</div>
					<a href="shoppingbasket.html">
						<img
							src="./img/icon/shopping-basket.svg"
							alt="購物籃"
							class="mbi"
						/>
					</a>
				</li>
			</ul>
		</header>

		<section class="top">
			<div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
				
				<!-- <img src="./img/Dogmodel.svg" alt="" class="test-dog"> -->
				<div class="swiper-wrapper">
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/7.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/2.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/3.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/4.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/5.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/6.png" />
					</div>
					<div class="swiper-slide dogmodel">
						<img src="./img/clothing/1.png" />
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
		    </div>

			
			<div style="width: 50%;">			
				<!------------------- (右)資訊欄 ------------------->
				<div class="info">
					<h1>藍色小星星</h1>
					<p>胸圍 : 15 cm</p>
					<p>背長 : 30 cm</p>
					<p>材質 : 純棉</p>
					<!------------------- size選單 ------------------->
					<select name="size" id="">
						<option>S</option>
						<option>M</option>
						<option>L</option>
					</select>
					<br />
					<!------------------- 加1減1 ------------------->
					<button class="btnleft">-</button>
					<input class="txt" type="text" value="1">
					<button class="btnright">+</button>
					<!------------------- 價錢 ------------------->
					<p class="price">$ 200</p>
					<!------------------- 加入購物車 ------------------->
					<input type="button" value="加入購物車" class="button" />
				</div>
			</div>
		</section>
			
		<div thumbsSlider="" class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
				<img src="./img/clothing/7.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/2.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/3.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/4.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/5.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/6.png" />
			</div>
			<div class="swiper-slide">
				<img src="./img/clothing/1.png" />
			</div>
			</div>
		</div>

		<!------------------- 頁尾 ------------------->
		<footer>
			<!------------------- 左 ------------------->
			<img src="./img/logo_w.svg" alt="BALDI" />
			<!------------------- 中 ------------------->
			<div class="boss">
				<p>BALDI 有狗公司</p>
				<br />
				<p>TEL : 2012-1118</p>
			</div>
			<!------------------- 右 ------------------->
			<ul>
				<li>
					<a href="index.html">HOME</a>
				</li>
				<br />
				<li>
					<a href="food.html">呷88</a>
				</li>
				<br />
				<li>
					<a href="wear.html">穿漂亮</a>
				</li>
				<br />
				<li>
					<a href="play.html">開心玩</a>
				</li>
			</ul>
		</footer>

		<!------------------- member js ------------------->
		<script src="./js/member.js"></script>

		<!--------------------- 加減js --------------------->
		<script src="./js/add.js"></script>
		<!--------------------- 衣服js --------------------->
		<!-- Swiper JS → 衣服輪播-->
		<script src="./js/swiper-bundle.min.js"></script>

		<script>
			var swiper = new Swiper(".mySwiper", {
			spaceBetween: 10,
			slidesPerView: 4,
			freeMode: true,
			watchSlidesProgress: true,
			});
			var swiper2 = new Swiper(".mySwiper2", {
			spaceBetween: 10,
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			thumbs: {
				swiper: swiper,
			},
			});
		</script>
		<!------------------- humgerber js ------------------->
		<script src="./js/hamburger.js"></script>
	</body>
</html>
