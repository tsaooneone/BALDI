<!DOCTYPE html>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BALDI STORE</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/header_footer.css">
		<link rel="stylesheet" href="css/shoppingbasket.css"/>
		<link rel="icon" href="./img/icon/title icon2-2.ico"/>
	</head>
	<body>
		<!------------------- 頁首 ------------------->
		<header>
			<ul class="ngb">
				<div class="hamburger">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<li>
					<a href="index.html"
						><img src="./img/logo_w.svg" alt="BALDI" class="logo" />
					</a>
				</li>
				<li>
					<ul class="nav-menu">
						<li class="ngb_list">
							<a href="index.html">HOME</a>
						</li>
						<li class="ngb_list">
							<a href="food.html">呷88</a>
						</li>
						<li class="ngb_list">
							<a href="wear.html">穿漂亮</a>
						</li>
						<li class="ngb_list">
							<a href="play.html">開心玩</a>
						</li>
					</ul>
				</li>
				<!------------------- 搜尋 ------------------->
				<li class="searchbox">
					<input type="text" placeholder="Search.." class="search" />
					<button class="inputbtn"><img src="./img/icon/search.svg" alt="" /></button>
				</li>
				<!------------------- 會員區 ------------------->
				<li class="mb">
					<button onclick="showDialog();" class="member">
						<img src="./img/icon/member.svg" alt="會員登入/註冊" class="mbi" />
					</button>
<!--- 彈跳視窗下顯示一層透明陰影 --->
					<div class="shadow" onclick="closeDialog();">
						<!--- 彈跳視窗外框 --->
						<div class="out">
							<!--- 關閉視窗的叉叉 --->
							<div class="close" onclick="closeDialog();">X</div>
							<!--- 登入 & 註冊外層 --->
							<div class="login_page_box">
								<!--- 登入註冊 --->
								<div class="login">
									<!--- 登入tab --->
									<a
										href="#"
										class="tab-links"
										onclick="openLogin(event, 'signin'); return false;"
										id="defaultOpen"
										>登入</a
									>
									<!--- 註冊tab --->
									<a href="#" class="tab-links" onclick="openLogin(event, 'signup'); return false;"
										>註冊</a
									>

									<!--=======================  登入 =======================-->
									<!--- 使用者登入資料框外框 --->
									<section id="signin" class="tab-content">
										<form method="post" class="login_form" id="login">
											<input type="hidden" name="reqType" value="Login" />
											<!--- 用戶看不到也不可改的數據 --->
											<!--- 帳號 --->
											<div class="account">
												<input
													name="user"
													id="userid"
													required="required"
													type="text"
													class="modal-form-input"
													placeholder="Username or email"
												/>
											</div>
											<!--- 密碼 --->
											<div class="password">
												<input
													name="pass"
													id="password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<!--- 記住帳號 --->
											<div class="remember">
												<input type="checkbox" name="rem" />
												<label for="remember">記住帳號</label>
											</div>
											<!--- 登入按鈕 --->
											<button type="submit" class="btn">登入</button>
											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'"
												>
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'"
												>
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
									<!--=======================  註冊 =======================-->
									<section id="signup" class="tab-content">
										<form method="POST" class="login-form" id="Register">
											<input type="hidden" name="reqType" value="Register" />
											<div class="form-group">
												<input
													name="email"
													id="email"
													type="email"
													required="required"
													class="modal-form-input"
													placeholder="E-mail"
												/>
											</div>
											<div class="form-group">
												<input
													name="pass"
													id="reg-password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<div class="form-group">
												<input
													name="institute"
													id="organization"
													autocomplete="off"
													required="required"
													type="text"
													class="modal-form-input typeahead"
													placeholder="Confirm password"
												/>
											</div>

											<button class="btn" type="submit">註冊</button>

											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'">
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'">
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
								</div>
							</div>
						</div>
					</div>
					<a href="shoppingbasket.html">
						<img src="./img/icon/shopping-basket.svg"alt="購物籃"class="mbi"/>
					</a>
				</li>
			</ul>
		</header>
        <!------------------- 選購商品區 ------------------->
		<table>
			<tr class="title">
				<td><input type="checkbox" class="ckbox">全選</td>
				<td>商品資訊</td>
				<td>單價</td>
				<td>數量</td>
				<td>金額</td>
				<td>移除</td>
			</tr>
			<!--====================== 第1個商品 ======================-->
			<tr id="prod1">
				<td class="checkbox"><input type="checkbox" class="ckbtn"></td>
				<td>
					<img src="./img/food/food5.png" alt="" class="commodity" align="left"/>
					<a href="./info.html" class="word">脆脆餅 1000g</a>
				</td>
				<td><span class="price" data-price="1000">$ 1000</span></td>
				<!------------------- 加1減1 ------------------->
				<td class="btn">
					<button class="btnleft">-</button>
					<input class="txt" type="text" value="1">
					<button class="btnright">+</button>
				</td>
				<!------------------- 總計金額 ------------------->
				<td><span class="totle" data-totle="1000">$1000</span></td>
				<!------------------- 垃圾桶 ------------------->
				<td><img src="./img/icon/garbage-can_w.png" alt="" onclick="deleteCart('prod1')" class="garbagecan"></td>
			</tr>
            <!--====================== 第2個商品 ======================-->
			<tr id="prod2">
				<td class="checkbox"><input type="checkbox" class="ckbtn"></td>
				<td>
					<img src="./img/toy/toy8.png" alt="" class="commodity" align="left"/>
					<a href="info.html" class="word">小牛玩偶</a>
				</td>
				
				<td><span class="price" data-price="450">$ 450</span></td>
				<!------------------- 加1減1 ------------------->
				<td class="btn">
					<button class="btnleft">-</button>
					<input class="txt" type="text" value="1">
					<button class="btnright">+</button>
				</td>
				<!------------------- 總計金額 ------------------->
                <td><span class="totle" data-totle="450">$450</span></td>
				<!------------------- 垃圾桶 ------------------->
				<td><img src="./img/icon/garbage-can_w.png" alt="" onclick="deleteCart('prod2')" class="garbagecan"></td>
			</tr>
			<!--====================== 第3個商品 ======================--->
            <tr id="prod3">
				<td class="checkbox"><input type="checkbox" class="ckbtn"></td>
				<td>
					<img src="./img/clothing/4.png" alt="" class="commodity" align="left"/>
					<a href="./info.html" class="word">綠色閃電</a>
				</td>
				<td><span class="price" data-price="100">$ 100</span></td>
                <!------------------- 加1減1 ------------------->
				<td class="btn">
					<button class="btnleft">-</button>
					<input class="txt" type="text" value="1">
					<button class="btnright">+</button>
				</td>
				<!------------------- 總計金額 ------------------->
                <td><span class="totle" data-totle="100">$100</span></td>
				<!------------------- 垃圾桶 ------------------->
                <td><img src="./img/icon/garbage-can_w.png" alt="" onclick="deleteCart('prod3')" class="garbagecan"></td>
			</tr>
			<tr>
				<!------------------- 總數量 ------------------->
				<td><input type="checkbox" class="ckbox">全選</td>
				<td colspan="2">已選商品<span class="number">0</span>件</td>
				<!------------------- 總金額結算 ------------------->
				<td></td>
				<td>合計：<span class="totleprice">0</span>元</td>
			</tr>
			<!------------------- 付款方式 & 收件人資料 ------------------->
			<tr class="pay">
				<td colspan="1"><h1>付款方式</h1></td>
				<td colspan="2">
					<label><input type="radio" name="pay" value="pay_a">貨到付款</label>
					<label><input type="radio" name="pay" value="pay_b">銀行轉帳</label>
					<label><input type="radio" name="pay" value="pay_c">信用卡/VISA金融卡</label>
				</td>
				<td colspan="1"><h1>寄送資訊</h1></td>
				<td colspan="2">
					<label for="username">收件人姓名: <input type="text" id="username" name="username"></label>
					<label for="address">收件人地址: <input type="text" id="address" name="address"></label>
					<label for="phone_number">收件人電話: <input type="text" id="phone_number"></label>
				</td>
			</tr>
			<tr>
				<td colspan="6" class="buybtn"><button>買單</button></td>
			</tr>
		</table>
        
		<!------------------- 頁尾 ------------------->
		<footer>
			<!------------------- 左 ------------------->
			<img src="./img/logo_w.svg" alt="BALDI" />
			<!------------------- 中 ------------------->
			<div class="boss">
				<p>BALDI 有狗公司</p>
				<br />
				<p>TEL : 2012-1118</p>
			</div>
			<!------------------- 右 ------------------->
			<ul>
				<li>
					<a href="index.html">HOME</a>
				</li>
				<br />
				<li>
					<a href="food.html">呷88</a>
				</li>
				<br />
				<li>
					<a href="wear.html">穿漂亮</a>
				</li>
				<br />
				<li>
					<a href="play.html">開心玩</a>
				</li>
			</ul>
		</footer>

		<!------------------- member js ------------------->
		<script src="./js/member.js"></script>

		<!------------------- shangpin js ------------------->
		<script src="./js/shangpin.js"></script>
		<!------------------- garbagecan js ------------------->
		<script>
			function deleteCart(prod){
				let el = document.getElementById(prod);
				// console.log(el);
				el.remove();
			};
		</script>
		<!------------------- humgerber js ------------------->
		<script src="./js/hamburger.js"></script>
	</body>
</html>
