<!DOCTYPE html>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BALDI STORE</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/header_footer.css">
		<link rel="stylesheet" href="css/shoppingbasket.css"/>
		<link rel="icon" href="./img/icon/title icon2-2.ico"/>
	</head>
	<body>
		<!------------------- 頁首 ------------------->
		<header>
			<ul class="ngb">
				<li>
					<a href="index.html"><img src="./img/logo_w.svg" alt="BALDI" class="logo" /></a>
				</li>
				<li class="ngb_list">
					<a href="index.html">HOME</a>
				</li>
				<li class="ngb_list">
					<a href="food.html">呷88</a>
				</li>
				<li class="ngb_list">
					<a href="wear.html">穿漂亮</a>
				</li>
				<li class="ngb_list">
					<a href="play.html">開心玩</a>
				</li>
				<!------------------- 搜尋 ------------------->
				<li class="searchbox">
					<input type="text" placeholder="Search.." class="search" />
					<button class="inputbtn"><img src="./img/icon/search.svg" alt="" /></button>
				</li>
				<!------------------- 會員區 ------------------->
				<li class="mb">
					<button onclick="showDialog();" class="member">
						<img src="./img/icon/member.svg" alt="會員登入/註冊" class="mbi" />
					</button>
					<div id="popup" onclick="closeDialog();" class="popup">
					</div>
						<div id="dialog" class="dialog">
							<div onclick="closeDialog();" class="close">X</div>
							<div class="login">
								<button class="fb_login">
									<img src="./img/icon/facebook.png" alt="" />
									<span>Facebook 登入</span></button
								><br />
								<button class="google_login">
									<img src="./img/icon/google.png" alt="" />
									<span>Google 登入</span>
								</button>
							</div>
							<div class="login2">
								<label for="account">帳號:</label>
								<input type="text" name="account" value="" id="account" /><br />
								<label for="pwd">密碼:</label>
								<input type="text" name="pwd" value="" id="pwd" /><br />
								<input type="checkbox" name="rember" value="記住帳號" />
								<label>記住帳號</label><br />
								<button class="login-btn"><span>登入</span></button><br />
								<a href="#">申辦會員</a>
							</div>
						</div>
					<a href="shoppingbasket.html">
						<img src="./img/icon/shopping-basket.svg" alt="購物籃" class="mbi"/>
					</a>
				</li>
			</ul>
		</header>
        <!------------------- 選購商品區 ------------------->
		<section class="up">
			<!------------------- 第1個商品 ------------------->
			<div>
				<img src="./img/food/food5.png" alt="" class="commodity"/>
				<div class="shangpin">
				<a href="">脆脆餅 1000g</a>
				<span class="price">$ 1000</span> 
				</div>
                <!------------------- 加1減1 ------------------->
                <div>
			        <input type="button" onclick="calc(this, 1)" value="-" class="button"/>
				    <input type="text" value="1" class="text" />
				    <input type="button" onclick="calc(this, -1)" value="+" class="button"/>
                </div>
				<!------------------- 總計金額 ------------------->
                <span>$ 1000</span>
				<!------------------- 垃圾桶 ------------------->
                <img src="./img/icon/garbage-can_w.png" alt="" class="garbagecan">
			</div>

			<!------------------- 第2個商品 ------------------->
            <div>
				<img src="./img/toy/toy8.png" alt="" class="commodity"/>
				<div class="shangpin">
				<a href="info.html">小牛玩偶</a>
				<span class="price">$ 450</span>
				</div>
                <!------------------- 加1減1 ------------------->
				<div>
			        <input type="button" onclick="calc(this, 1)" value="-" class="button"/>
				    <input type="text" value="1" class="text" />
				    <input type="button" onclick="calc(this, -1)" value="+" class="button"/>
                </div>
				<!------------------- 總計金額 ------------------->
                <span>$ 450</span>
				<!------------------- 垃圾桶 ------------------->
                <img src="./img/icon/garbage-can_w.png" alt="" class="garbagecan">
			</div>

			<!------------------- 第3個商品 ------------------->
            <div>
				<img src="./img/clothing/4.png" alt="" class="commodity"/>
				<div class="shangpin">
				<a href="">綠色閃電</a>
				<span class="price">$ 100</span>
				</div>
                <!------------------- 加1減1 ------------------->
				<div>
			        <input type="button" onclick="calc(this, 1)" value="-" class="button"/>
				    <input type="text" value="1" class="text" />
				    <input type="button" onclick="calc(this, -1)" value="+" class="button"/>
                </div>
				<!------------------- 總計金額 ------------------->
                <span>$ 100</span>
				<!------------------- 垃圾桶 ------------------->
                <img src="./img/icon/garbage-can_w.png" alt="" class="garbagecan">
			</div>
		</section>
		<!------------------- 總金額 ------------------->
        <div class="total">
            <span>$ 1550</span>
        </div>
		<!------------------- 付款方式 & 收件人資料 ------------------->
        <section class="down">
            <div class="pay">
                <h1>付款方式</h1>
                <input type="radio" name="pay" value="pay_a"><label>貨到付款</label><br>
                <input type="radio" name="pay" value="pay_b"><label>銀行轉帳</label><br>
                <input type="radio" name="pay" value="pay_c"><label>信用卡/VISA金融卡</label>
                <div class="send">
                    <h1>寄送資訊</h1>
                    <label for="username">收件人姓名:</label><input type="text" id="username" name="username"><br>
                    <label for="phone_number">收件人電話:</label><input type="text" id="phone_number"><br>
                    <label for="address">收件人地址:</label><input type="text" id="address" name="address">
                </div>
            </div>
            <button>買單</button>
        </section>
		<!------------------- 頁尾 ------------------->
		<footer>
			<!------------------- 左 ------------------->
			<img src="./img/logo_w.svg" alt="BALDI" />
			<!------------------- 中 ------------------->
			<div class="boss">
				<p>BALDI 有狗公司</p>
				<br />
				<p>TEL : 2012-1118</p>
			</div>
			<!------------------- 右 ------------------->
			<ul>
				<li>
					<a href="index.html">HOME</a>
				</li>
				<br />
				<li>
					<a href="food.html">呷88</a>
				</li>
				<br />
				<li>
					<a href="wear.html">穿漂亮</a>
				</li>
				<br />
				<li>
					<a href="play.html">開心玩</a>
				</li>
			</ul>
		</footer>

		<!------------------- Js ------------------->
		<script>
			//登入視窗展開關閉
			let popup;
			let dialog;
			window.onload = function () {
				popup = document.getElementById("popup");
				dialog = document.getElementById("dialog");

				// console.log(popup);
			};
			function showDialog() {
				popup.style.display = "block";
				dialog.style.display = "block";
			}
			function closeDialog() {
				popup.style.display = "none";
				dialog.style.display = "none";
			}
		</script>
	</body>
</html>
