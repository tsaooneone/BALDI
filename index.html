<!DOCTYPE html>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>BALDI STORE</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/header_footer.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="icon" href="./img/icon/title icon2-2.ico" />
	</head>

	<body>
		<!------------------- 頁首 ------------------->
		<header>
			<ul class="ngb">
				<div class="hamburger">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<li>
					<a href="index.html"
						><img src="./img/logo_w.svg" alt="BALDI" class="logo" />
					</a>
				</li>
				<li>
					<ul class="nav-menu">
						<li class="ngb_list">
							<a href="index.html">HOME</a>
						</li>
						<li class="ngb_list">
							<a href="food.html">呷88</a>
						</li>
						<li class="ngb_list">
							<a href="wear.html">穿漂亮</a>
						</li>
						<li class="ngb_list">
							<a href="play.html">開心玩</a>
						</li>
					</ul>
				</li>
				<!------------------- 搜尋 ------------------->
				<li class="searchbox">
					<input type="text" placeholder="Search.." class="search" />
					<button type="button" class="inputbtn">
						<img src="./img/icon/search.svg" alt="" />
					</button>
				</li>
				<!------------------- 會員區 ------------------->
				<li class="mb">
					<button onclick="showDialog();" class="member">
						<img src="./img/icon/member.svg" alt="會員登入/註冊" class="mbi" />
					</button>
					<!--- 彈跳視窗下顯示一層透明陰影 --->
					<div class="shadow" onclick="closeDialog();">
						<!--- 彈跳視窗外框 --->
						<div class="out">
							<!--- 關閉視窗的叉叉 --->
							<div class="close" onclick="closeDialog();">X</div>
							<!--- 登入 & 註冊外層 --->
							<div class="login_page_box">
								<!--- 登入註冊 --->
								<div class="login">
									<!--- 登入tab --->
									<a
										href="#"
										class="tab-links"
										onclick="openLogin(event, 'signin'); return false;"
										id="defaultOpen"
										>登入</a
									>
									<!--- 註冊tab --->
									<a href="#" class="tab-links" onclick="openLogin(event, 'signup'); return false;"
										>註冊</a
									>

									<!--=======================  登入 =======================-->
									<!--- 使用者登入資料框外框 --->
									<section id="signin" class="tab-content">
										<form method="post" class="login_form" id="login">
											<input type="hidden" name="reqType" value="Login" />
											<!--- 用戶看不到也不可改的數據 --->
											<!--- 帳號 --->
											<div class="account">
												<input
													name="user"
													id="userid"
													required="required"
													type="text"
													class="modal-form-input"
													placeholder="Username or email"
												/>
											</div>
											<!--- 密碼 --->
											<div class="password">
												<input
													name="pass"
													id="password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<!--- 記住帳號 --->
											<div class="remember">
												<input type="checkbox" name="rem" />
												<label for="remember">記住帳號</label>
											</div>
											<!--- 登入按鈕 --->
											<button type="submit" class="btn">登入</button>
											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'"
												>
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'"
												>
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
									<!--=======================  註冊 =======================-->
									<section id="signup" class="tab-content">
										<form method="POST" class="login-form" id="Register">
											<input type="hidden" name="reqType" value="Register" />
											<div class="form-group">
												<input
													name="email"
													id="email"
													type="email"
													required="required"
													class="modal-form-input"
													placeholder="E-mail"
												/>
											</div>
											<div class="form-group">
												<input
													name="pass"
													id="reg-password"
													type="password"
													required="required"
													class="modal-form-input"
													placeholder="Password"
												/>
											</div>
											<div class="form-group">
												<input
													name="institute"
													id="organization"
													autocomplete="off"
													required="required"
													type="text"
													class="modal-form-input typeahead"
													placeholder="Confirm password"
												/>
											</div>

											<button class="btn" type="submit">註冊</button>

											<div class="out-login">
												<button
													class="fb_login"
													value="Facebook"
													onclick="location.href='https://zh-tw.facebook.com/'">
													<img src="./img/icon/facebook.png" alt="" />
													<span>Facebook 登入</span>
												</button>
												<button
													class="google_login"
													value="Google"
													onclick="location.href='https://accounts.google.com/signin'">
													<img src="./img/icon/google.png" alt="" />
													<span>Google 登入</span>
												</button>
											</div>
										</form>
									</section>
								</div>
							</div>
						</div>
					</div>
					<a href="shoppingbasket.html">
						<img src="./img/icon/shopping-basket.svg"alt="購物籃"class="mbi"/>
					</a>
				</li>
			</ul>
			
		</header>

		<!------------------- 動畫 ------------------->
		<section class="wrapper">
			<a href="./info.html" class="deco toy toy1"
				><img src="./img/toy/toy1.png" alt=""
			/></a>
			<a href="./info.html" class="deco toy toy2"
				><img src="./img/toy/toy3.png" alt=""
			/></a>
			<a href="./info.html" class="deco toy toy3"
				><img src="./img/toy/toy6.png" alt=""
			/></a>
			<a href="./info.html" class="deco toy toy4"
				><img src="./img/toy/toy8.png" alt=""
			/></a>
			<a href="./info.html" class="deco car car1"
				><img src="./img/go_out/car1.png" alt=""
			/></a>
			<a href="./info.html" class="deco car car2"
				><img src="./img/go_out/car2.png" alt=""
			/></a>
			<div class="deco baldicar">
				<img src="./img/shopping-car_bd.png" alt="" />
			</div>
		</section>
		<!------------------- 熱門商品櫃子專區 ------------------->
		<section class="cabinet">
			<!------------------- 衣櫃 ------------------->
			<!-- 注意檔案名稱大小寫 -->
			<h1>最新商品<img src="./img/new.svg" alt="" /></h1>
			<div class="section">
				<div class="card">

				</div>
				<div class="card">

			<!------------------- 食物櫃 ------------------->
			<h1>熱門食品<img src="./img/icon/hot.svg" alt="" /></h1>
			<div class="section">

				<div class="card">

					<p class="name">三色糖</p>

				</div>
				<div class="card">

					<p class="name">香噴噴肉乾</p>
					<p class="price">$ 250</p>
				</div>
			</div>
		</section>

		<footer>
			<!------------------- 左 ------------------->
			<img src="./img/logo_w.svg" alt="BALDI" />
			<!------------------- 中 ------------------->
			<div class="boss">
				<p>BALDI 有狗公司</p>
				<p>TEL : 2012-1118</p>
			</div>

			<ul>

		</footer>

		<script src="./js/member.js"></script>

	</body>
</html>
