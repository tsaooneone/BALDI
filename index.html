		<script>
			//登入視窗展開關閉
			var popup;
			window.onload = function () {
				popup = document.getElementById("popup");
				// console.log(popup);
			};
			function showDialog() {
				popup.style.display = "block";
			}
			function closeDialog() {
				popup.style.display = "none";
				$("#dialog").mousedown(function (e) {
				var e = event || window.event;
				event.stopPropagation();
			});
