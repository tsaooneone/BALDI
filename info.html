<!DOCTYPE html>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BALDI STORE</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/header_footer.css" />
		<link rel="stylesheet" href="css/info.css" />
	</head>

	<body>
		<!-- 頁首 -->
		<header>
			<ul class="ngb">
				<li>
					<img src="./img/logo_w.svg" alt="BALDI" class="logo" />
				</li>
				<li class="ngb_list">
					<a href="home.html">HOME</a>
				</li>
				<li class="ngb_list">
					<a href="food.html">呷88</a>
				</li>
				<li class="ngb_list">
					<a href="wear.html">穿漂亮</a>
				</li>
				<li class="ngb_list">
					<a href="play.html">開心玩</a>
				</li>
				<!-- 搜尋 -->
				<li class="searchbox">
					<input type="text" placeholder="Search.." class="search" />
					<button type="button" class="inputbtn">
						<img src="./img/icon/search.svg" alt="" />
					</button>
				</li>
				<!-- 會員區 -->
				<li class="mb">
					<button onclick="showDialog();" class="member">
						<img src="./img/icon/member.svg" alt="會員登入/註冊" class="mbi" />
					</button>
					<div id="dialog" class="dialog">
						<div onclick="closeDialog();" class="close">X</div>
						<div class="login">
							<button class="fb_login">
								<img src="./img/icon/facebook.png" alt="" />
								<span>Facebook 登入</span></button
							><br />
							<button class="google_login">
								<img src="./img/icon/google.png" alt="" />
								<span>Google 登入</span>
							</button>
						</div>
						<div class="login2">
							<label for="account">帳號:</label>
							<input type="text" name="account" value="" id="account" /><br />
							<label for="pwd">密碼:</label>
							<input type="text" name="pwd" value="" id="pwd" /><br />
							<input type="checkbox" name="rember" value="記住帳號" />
							<label>記住帳號</label><br />
							<button class="login-btn"><span>登入</span></button><br />
							<a href="#">申辦會員</a>
						</div>
					</div>
					<a href="shoppingbasket.html">
						<img
							src="./img/icon/shopping-basket.svg"
							alt="購物籃"
							class="mbi"
						/>
					</a>
				</li>
			</ul>
		</header>

		<section class="top">
			<!-- (左)更衣室 -->
			<div class="show">
				<img src="./img/toy/toy9-rebg.png" alt="" />
				<!-- (右)資訊欄 -->
				<div class="info">
					<h1>小牛套餐</h1>
					<p>超值組合<br>
					    內含:<br>
					    球球雙節棍、棉線鉛球、<br>
                        藍莓甜甜圈、美味棉質雞腿...等
                    </p>
					<!-- 加1減1 -->
					<input
						type="button"
						onclick="calc(this, 1)"
						value="-"
						class="button"
					/>
					<input type="text" value="1" class="text" />
					<input
						type="button"
						onclick="calc(this, -1)"
						value="+"
						class="button"
					/>
					<!-- 價錢 -->
					<p class="price">$ 450</p>
					<!-- 加入購物車 -->
					<input type="button" value="加入購物車" class="button" />
				</div>
			</div>
		</section>
        <!-- 店長推薦專區 -->
        <h1 class="mg">店長推薦<img src="./baldi manager.png" alt=""></h1>
        <div class="recommend">
            <div class="card">
                <a href="#"><img src="./img/food/food3-rebg.png" alt="" /></a>
            </div>
            <div class="card">
                <a href="#"><img src="./img/clothing/6.svg" alt="" /></a>
            </div>
            <div class="card">
                <a href="#"><img src="./img/toy/toy3-rebg.png" alt="" /></a>
            </div>
            <div class="card">
                <a href="#"><img src="./img/go out/bag3-rebg.png" alt="" /></a>
            </div>
            <div class="card">
                <a href="#"><img src="./img/snack/snack7-rebg.png" alt="" /></a>
            </div>
        </div>    
        <!-- 頁尾 -->
		<footer>
			<!-- 左 -->
			<img src="./img/logo_w.svg" alt="BALDI" />
			<!-- 中 -->
			<div class="boss">
				<p>BALDI 有狗公司</p>
				<br />
				<p>TEL : 2012-1118</p>
			</div>
			<!-- 右 -->
			<ul>
				<li>
					<a href="home.html">HOME</a>
				</li>
				<br />
				<li>
					<a href="food.html">呷88</a>
				</li>
				<br />
				<li>
					<a href="wear.html">穿漂亮</a>
				</li>
				<br />
				<li>
					<a href="play.html">開心玩</a>
				</li>
			</ul>
		</footer>

		<!-- Js -->
		<script>
			var dialog;
			window.onload=function(){
				dialog=document.getElementById("dialog")
			};
			function showDialog(){
				dialog.style.display="block";
			};
			function closeDialog(){
				dialog.style.display="none";
			};
		</script>
	</body>
</html>
